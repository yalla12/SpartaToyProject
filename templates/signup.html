<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--부트스트랩 관련 CDN Link    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--JQuery 관련 CDN Link    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#header").load("./header");  // 원하는 파일 경로를 삽입하면 된다
            $("#footer").load("./footer");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
        });

    </script>


    <script>
        function hey() {
            let id = $('#exampleInputEmail1').val()
            let pw = $('#exampleInputPassword1').val()
            console.log(id,pw)

            $.ajax({
                type: 'POST',
                url: '/join',
                data: { id_give: id, pw_give: pw },
                success: function (response) {
                    // id,pw 새로고침됨
                    alert(response['msg'])
                    // 실행될때 새로고침됨
                    window.location.reload()
                }
            });
        }
    </script>

    <title>11조 토이프로젝트 | 로그인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>
<body>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">이메일 형식 (@) 을 지켜주세요 </div>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PW</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="pwHelp" class="form-text">영문</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">로봇이 아닙니다</label>
        </div>
        <button onclick="hey()" type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
