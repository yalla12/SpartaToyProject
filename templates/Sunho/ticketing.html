    <script>
        function getCheckboxValue(event) {
            let result = event.target.defaultValue;

            document.getElementById('name').value = result;
        }

        function  getTimeSelect(event) {
            let result = event.target.defaultValue;

             document.getElementById('time').value = result;

        }

        function buy() {
            let name = $('#name').val() // 영화 좌석
            let time = $('#time').val() // 시간
            let title = $('#title').val() // 제목

            console.log(name, time, title)

            $.ajax({
                type: 'POST',
                url: '/buy',
                data: {seat_give : name, time_give: time, title_give: title},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

    </script>
